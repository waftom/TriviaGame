<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivis Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
</head>

<body>
<div align="center" id="result"></div>
<div class="container">
    <div id="back"></div>
    <div class="row">
        <div class="col-sm-12">
            <h1>Game</h1>
        </div>
    </div>
    <div style="padding-top: 40px;"></div>
    <div class="row">
        <div class="col-sm-9" id="box">
            <div class="row">
                <div class="col-sm-12">
                    <div id="question"></div>
                </div>
            </div>
            <div style="padding-top: 20px;"></div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="opt1" class="opt" opt="A"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="opt2" class="opt" opt="B"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="opt3" class="opt" opt="C"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="opt4" class="opt" opt="D"></div>
                </div>
            </div>
        </div>
    </div>
    <div style="padding-top: 82px;"></div>
    <input id="start" type="button" value="Start" />
    <input id="restart" type="button" value="Restart Game" />
</div>

<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
